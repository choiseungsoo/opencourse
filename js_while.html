<!DOCTYPE html>
<html>
  <head>
    <title>
	</title>
	<script>
		function doWhile(){
			
			var number = document.getElementById("number").value;
			while(number < 5){
				console.log('number : ', number);
				number++;
			}
			
		}
	</script>
	
  </head>
  <body>
	<input type="text" id="number"></input>   
	<button onclick="doWhile();">로그 확인</button>
	
	
  </body>
</html>
