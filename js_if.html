<!DOCTYPE html>
<html>
  <head>
    <title>
	</title>
	<script>
		// continue, break 같이 설명할것.
		function doIf(){
			var age = document.getElementById("age").value;
			
			//var age2 = (age > 19) ? "성년" : "미성년";
			
			// 숫자 체크
			if(isNaN(age) == true) {
				alert("입력된 값 : " + age + " / 문자");
				return;
			} else {
				alert("입력된 값 : " + age + " / 숫자");
			}
			
			if(age < 20){
				console.log('미성년자입니다.');
			}else{
				console.log('어른입니다');
			}
		}
		
	</script>
	
  </head>
  <body>
	나이를 입력하세요 : <input type="text" id="age"></input><button onclick="doIf();">확인</button>
	
	
  </body>
</html>
