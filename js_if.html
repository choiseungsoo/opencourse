<!DOCTYPE html>
<html>
  <head>
    <title>
	</title>
	<script>
		// continue, break 같이 설명할것.
		function doIf(){
			var inputBoxAge = document.getElementById("age");
			
			var age = inputBoxAge.value;
			
			var age2 = (isNaN(age)) ? "문자" : "숫자";
			// 삼항연산자(조건) ? 참일때 : 거짓일때
			console.log(age2);
			// 숫자 체크
			
			if(isNaN(age) == true) {
				alert("숫자만 입력하실 수 있습니다.");
				inputBoxAge.value = "";
				inputBoxAge.focus();
				return;
			}else{
			}
			
			if(age <= 20 ){
				console.log('미성년자입니다.');
			}else if(age > 20 && age <= 40){
				console.log('청년입니다');
			}else if(age > 40 && age <= 60){
				console.log('중년입니다');
			}else{
				console.log('노인입니다.');
			}
			
			
		}
		
	</script>
	
  </head>
  <body>
	나이를 입력하세요 : <input type="text" id="age"></input>
	<button onclick="doIf();">확인</button>
	
	
  </body>
