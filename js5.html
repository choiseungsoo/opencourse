<!DOCTYPE html>
<html>
  <head>
    <title>타이틀</title>
	<script>
		function doBasic(){
			var num1, num2, num3;
			var char1, char2, char3;
			
			num1 = 1;
			num2 = 2;
			
			char1 = 'a';
			char2 = 'b';
			
			console.log(num1 + num2);
			
			num3 = num1 + char1;
			char3 = char1 + char2;
			
			console.log(num3);
			console.log(char3);
			
		}
		
		
	</script>
  </head>
  <body>
	<button onclick="doBasic();">기본 수행</button>
	
  </body>
</html>
