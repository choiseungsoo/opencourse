<!DOCTYPE html>
<html>
  <head>
    <title>
	</title>
	<script>
		function doDoWhile(){
			var number = document.getElementById("number").value;
			
			if(number.trim() == "" || number == null || number == undefined) {
				alert('값이 비어있습니다. ' + number);
				return;
			}
			
			if(isNaN(number)){
				alert('숫자만 입력하세요 : ' + number);
				return;
			}
			
			do {
			  console.log('number : ', number);
			  number++;
			} while ( number < 5 )
		}
	</script>
	
  </head>
  <body>	 
  <input type="text" id="number"></input>   
	<button onclick="doDoWhile();">로그 확인</button>
	
  </body>
</html>
